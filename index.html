<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Cucumber-Clicker</title>
</head>

<body>
    <div class="main__container">
        <h1 style="color: white;">Cucumber-<span style="color: #3F704D;">Clicker</span></h1>
        <div class="counter__container">
            <p><span style="color: #3F704D;">Огур</span>Койны: </p>
            <div id="counter" style="margin-left: 10px;">0</div>
        </div>
        <div class="main__button">
            <button class="animated-button" id="reset_btn" style="background-color: #969BAB;">Reset</button>
        </div>
        <div class="buttons">
            <button class="animated-button buy_button" id="boost_btn" style="background-color: #3F704D;">Buy
                Boost</button>
        </div>
        <div class="image__container animated-button">
            <img src="./cucumber.png" alt="">
        </div>
        <script src=" ./index.js"></script>
    </div>
</body>

</html>
